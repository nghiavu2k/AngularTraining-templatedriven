<div class="container">
    <form #heroForm="ngForm" appIdentityRevealed>
        <div [hidden]="heroForm.submitted">
            <div class="cross-validation" [class.cross-validation-error]="heroForm.errors?.identityRevealed && (heroForm.touched || heroForm.dirty)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" class="form-control" required minlength="4" maxlength="20" [(ngModel)]="hero.name" #name="ngModel" />

                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input id="age" name="age" class="form-control" type="number" max="100" required [(ngModel)]="hero.age" #age="ngModel" pattern="^[1-9]?[0-9]{1}$|^100$" />

                    <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
                        <div *ngIf="age.errors.required">
                            Age is required.
                        </div>
                        <div *ngIf="age.errors.pattern">
                            Age must be greater than 0 and less than 100.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" name="address" class="form-control" type="text" minlength="10" maxlength="50" required [(ngModel)]="hero.address" #address="ngModel">

                    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                        <div *ngIf="address.errors.required">
                            Address is required.
                        </div>
                        <div *ngIf="address.errors.minlength">
                            Address must be at least 10 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="email" class="form-control" type="email" minlength="10" maxlength="50" required [(ngModel)]="hero.email" #email="ngModel">

                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors?.pattern">
                            This is not a valid Email.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="career">Career</label>
                    <select name="career" id="career" class="form-control" required [(ngModel)]="hero.career" #career="ngModel">
                        <option *ngFor="let c of careers" [value]="c">{{c}}</option>
                    </select>

                    <div *ngIf="career.invalid && (career.dirty || career.touched)" class="alert alert-danger">
                        <div *ngIf="career.errors.required">
                            Career is required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="hobby">Hobby</label>
                    <select name="hobby" id="hobby" class="form-control" required [(ngModel)]="hero.hobby" #hobby="ngModel">
                        <option *ngFor="let h of hobbies" [value]="h">{{h}}</option>
                    </select>

                    <div *ngIf="hobby.invalid && (hobby.dirty || hobby.touched)" class="alert alert-danger">
                        <div *ngIf="hobby.errors.required">
                            Hobby is required.
                        </div>
                    </div>
                </div>

            </div>

            <button type="button" class="btn btn-success col" [disabled]="heroForm.invalid" (click)="saveH(); heroForm.resetForm({})">
                Submit
            </button>


        </div>
    </form>
</div>
